<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="head(title, styles)">
    <title th:replace="${title}">Layout Title</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Default styles -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/regular.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/solid.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/styles/variables.css}">
    <link rel="stylesheet" th:href="@{/styles/common.css}">
    <link rel="stylesheet" th:href="@{/styles/layout.css}">

    <!-- Placeholder for additional styles -->
    <th:block th:replace="${styles}"></th:block>
</head>
<body th:fragment="body(content, scripts)">
    <header>
        <nav class="navbar navbar-expand-lg d-flex justify-content-between px-5 border-gradient-purple border-gradient">
            <div>
                <a id="site-name" class="navbar-brand d-inline-block text-light" th:href="@{/}">QuickChat</a>
            </div>
            <div>
            <!--
            <p class="text-secondary mb-0 d-inline-block mx-3">Connected as : [[${#httpServletRequest.remoteUser}]]</p>
            <form class="form-inline my-2 my-lg-0 d-inline-block" th:action="@{/logout}" method="POST">
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Sign out</button>
            </form>
            -->
            </div>
        </nav>
    </header>

    <main th:replace="${content}"></main>

    <!-- Default scripts -->
    <script th:src="@{/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/sockjs-client/1.5.2/dist/sockjs.min.js}"></script>
    <script th:src="@{/webjars/webstomp-client/1.2.6/dist/webstomp.min.js}"></script>
    <script th:src="@{/js/helper/CookieHelper.js}"></script>

    <!-- Placeholder for additional styles -->
    <th:block th:replace="${scripts}"></th:block>
</body>
</html>
